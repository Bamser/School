<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>School</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="header">
                <div class="header__logo"><img src="./image/logo.svg" alt="logo"></div>
                <nav>
                    <ul>
                        <li><a href="#">Чему вы научитесь</a></li>
                        <li><a href="#">Процесс обучения</a></li>
                        <li><a href="#">Стоимость</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>
                </nav>
                <div class="header__reg">
                    <a href="#" class="header__reg-link">Регистрация</a>
                    <div class="header__button">
                        <img src="./image/arrow.svg" alt="arrow">
                        <a href="#">Войти</a>
                    </div>
                </div>
                <div class="header__burger">
                    <img src="./image/burger.svg" alt="burger">
                </div>
            </div>
            <div class="header__main">
                <div class="header__main-desc">
                    <div class="header__main-desc-title">Школа <span
                            class="bracket">{</span><span>программирования</span><span class="bracket">}</span>
                        для тех, кому нужны
                        реальные навыки,
                        а не просто сертификат</div>
                    <div class="header__main-desc-text">Пройдите тестирование, чтобы получить доступ к бесплатным
                        вводным урокам</div>
                    <button class="header__main-desc-button">Пройти тестирование</button>
                </div>
                <div class="header__main-image"><img src="./image/main.png" alt="main"></div>
            </div>
            <div class="arrow__down"><img src="./image/arrow_down.svg" alt="arrow"></div>
        </div>

    </header>
    <section class="tech">
        <div class="tech__bg"><img src="./image/lalala.webp" alt=""></div>
        <div class="container"></div>
    </section>


    </div>
    <main class="main"></main>
    <footer class="footer"></footer>
</body>

</html>
